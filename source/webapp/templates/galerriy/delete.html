{% extends "base.html" %}
{% block title %}Delete Photo{% endblock %}
{% block menu %}
    <li><a href="{% url 'webapp:gallery_view' objects.pk %}">View</a></li>
{% endblock %}
{% block content %}
    <h1> Are you sure want to delete gallery"{{ objects }}"? </h1>
    <form method="POST" action="{% url "webapp:gallery_delete" objects.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm"></p>
        <p><a href="{% url "webapp:gallery_view" objects.pk %}">Cancel</a></p>
    </form>
{% endblock %}
