{% extends 'base.html' %}

{% block menu %}
    <li><a href="{% url 'webapp:gallery_create' %}">Add gallery</a></li>
{% endblock %}

{% block content %}
    <h1>Gallery:</h1>


        {% for gallery in Gallerys %}
            <img class="gallery" src="{{ gallery.images.url }}" width="250" height="250" alt="user picture">
            <div>Likes: {{ gallery.laike }}</div>
            <a href="{% url 'webapp:gallery_view' gallery.pk %}">More...</a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'webapp:gallery_update' gallery.pk %}">Edit</a>
                <a href="{% url 'webapp:gallery_delete' gallery.pk %}">Delete</a>
            {% endif %}
            <hr/>
        {% endfor %}


{% endblock %}
